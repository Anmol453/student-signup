<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Directory - Registered Students</title>
    <link rel="stylesheet" href="src/css/landing.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Student Directory</h1>
                <button id="registerBtn" class="register-btn">+ Register New Student</button>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p>Loading students...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">ğŸ“š</div>
            <h2>No Students Registered Yet</h2>
            <p>Click "Register New Student" to add your first student</p>
        </div>

        <!-- Students Table -->
        <div id="studentsTable" class="students-table-container" style="display: none;">
            <table class="students-table">
                <colgroup>
                    <col style="width: 15%;">
                    <col style="width: 15%;">
                    <col style="width: 15%;">
                    <col style="width: 15%;">
                    <col style="width: 25%;">
                    <col style="width: 15%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Company</th>
                        <th>Phone Number</th>
                        <th>Alternate Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Student rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <div class="error-icon">âš ï¸</div>
            <h2>Failed to Load Students</h2>
            <p id="errorMessage">Please check your connection and try again</p>
            <button id="retryBtn" class="retry-btn">Retry</button>
        </div>
    </div>

    <script type="module" src="src/js/landing.js"></script>
</body>
</html>
